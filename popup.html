<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>Getting Started Extension's Popup</title>
     <link rel="stylesheet" type="text/css" href="bootstrap.min.css" />
    <style>
      body {
        font-family: "Roboto", "Helvetica Neue", Helvetica, Arial, sans-serif;
        font-size: 16px;
        width: 350px;
        min-width: 300px;
      }
      #pre-balance{
        color:green;
      }
      #post-balance{
        color: green;
      }
      #cost{
        color: red;
      }
      #price-desc{
        display: none;
      }
      #post-desc{
        display: none;
      }
    </style>
    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
     -->
    <script src= "jquery-1.11.3.min.js"></script>
    <script src="popup.js"></script>
  </head>
  <body>
    <div class="container">
    <div class='row'>
      <div class = "col-xs-6">Your Balance : </div>
    <div class = "col-xs-6 text-right"><span id="pre-balance"></span></div></div>
    <div class='row'>
    <div class = "col-xs-6"><div id='price-desc'>Price : </div></div>
    <div class = "col-xs-6 text-right"><span id="cost"></span></div></div>
    <div class='row'>
      <div class = "col-xs-8"><div id='post-desc'>Est. Balance after purchase:</div></div>
      <div class = "col-xs-4 text-right">
    <span id="post-balance"></span></div>
  </div>
  </div>
  </body>
</html>
